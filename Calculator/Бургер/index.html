<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gamburger</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page_wrap">
		<div class="main">
			<div class="left-side">
			<div class="action">
			<div class="action_title">
			Бургер-italian<br>!
			</div>
			<div class="action_price">
			<span>усього</span> 79 грн
			</div>
			</div>
			</div>
			<div class="right-side">
			<span class="right-side_menu_title lowercase">Лови момент!</span>
				<div class="grid_menu">
		<div class="grid_menu_item">
			<div class="menu_name">
				Michigan
			</div>
			<div class="menu_price">
			64.00 грн
			</div>
			</div>
			<div class="grid_menu_item">
			<div class="menu_name lowercase">
				Beef BBQ
			</div>
		<div class="menu_price">
			59.00 грн
			</div>
			</div>
			<div class="grid_menu_item">
			<div class="menu_name lowercase">
				Cheeseburger
				</div>
				<div class="menu_price">
					59.00 грн
				</div>
			</div>
			<div class="grid_menu_item">
				<div class="menu_name">
					Ketchup room 
				</div>
				<div class="menu_price">
					68.00 грн
				</div>
				</div>
					<div class="grid_menu_item">
				<div class="menu_name">
					Ketchup room 2
				</div>
			<div class="menu_price">
				72.00 грн
					</div>
			</div>
					<div class="grid_menu_item">
		<div class="menu_name">
				Elvis
			</div>
				<div class="menu_price">
				55.00 грн
						</div>
					</div>
				</div>
		<div class="btn_menu">Все меню
			
		</div>
		</div>
	</div>
</body>

</html>
